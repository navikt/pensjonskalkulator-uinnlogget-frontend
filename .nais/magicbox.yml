apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: pensjonskalkulator
  name: pensjonskalkulator-uinnlogget-magicbox
  namespace: pensjonskalkulator
spec:
  image: {{image}}
  ingresses:
    - https://pensjonskalkulator-uinnlogget-magic.ekstern.dev.nav.no/pensjon/uinnlogget-kalkulator
  port: 8080
  replicas:
    max: 1
    min: 1
  resources:
    requests:
      cpu: 200m
      memory: 128Mi
  accessPolicy:
    outbound:
      rules:
        - application: pensjonskalkulator-backend
        - application: nav-dekoratoren
          namespace: personbruker
      external:
        - host: www.g.nav.no
        - host: pensjonskalkulator-unleash-web.iap.nav.cloud.nais.io
  azure:
    application:
      enabled: true
  envFrom:
    - secret: uinnlogget-kalkulator-unleash-api-token
