apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: pensjonskalkulator
  name: pensjonskalkulator-uinnlogget
  namespace: pensjonskalkulator
spec:
  image: {{image}}
  ingresses:
    - https://nav.no/pensjon/uinnlogget-kalkulator
  port: 8080
  replicas:
    min: 2
    max: 4
  liveness:
    path: /internal/health/liveness
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 5
    timeout: 1
  readiness:
    path: /internal/health/readiness
    initialDelay: 20
    periodSeconds: 20
    failureThreshold: 5
    timeout: 1
  accessPolicy:
    outbound:
      rules:
        - application: pensjonskalkulator-backend
      external:
        - host: www.nav.no
  azure:
    application:
      enabled: true
